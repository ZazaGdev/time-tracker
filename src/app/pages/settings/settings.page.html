<div class="settings-page">
  <h1>Settings</h1>

  <!-- Theme Settings Card -->
  <mat-card class="settings-card">
    <mat-card-header>
      <div mat-card-avatar class="settings-avatar">
        <mat-icon>palette</mat-icon>
      </div>
      <mat-card-title>Appearance</mat-card-title>
      <mat-card-subtitle>Choose your preferred theme</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="theme-section">
        <h3>Theme</h3>
        <mat-button-toggle-group
          [value]="currentTheme()"
          (change)="onThemeChange($event.value)"
          class="theme-toggle-group"
        >
          <mat-button-toggle value="light">
            <mat-icon>light_mode</mat-icon>
            Light
          </mat-button-toggle>
          <mat-button-toggle value="dark">
            <mat-icon>dark_mode</mat-icon>
            Dark
          </mat-button-toggle>
          <mat-button-toggle value="auto">
            <mat-icon>brightness_auto</mat-icon>
            Auto
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <mat-divider></mat-divider>

      <div class="theme-preview">
        <h4>Preview</h4>
        <div class="preview-card" [class]="currentTheme() + '-preview'">
          <div class="preview-header">
            <mat-icon>schedule</mat-icon>
            <span>Time Tracker</span>
          </div>
          <div class="preview-content">
            <p>This is how your interface will look with the selected theme.</p>
            <button mat-raised-button color="primary">Sample Button</button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Additional Settings Card -->
  <mat-card class="settings-card">
    <mat-card-header>
      <div mat-card-avatar class="settings-avatar">
        <mat-icon>tune</mat-icon>
      </div>
      <mat-card-title>General</mat-card-title>
      <mat-card-subtitle>General application settings</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="general-section">
        <p class="coming-soon">
          <mat-icon>construction</mat-icon>
          More settings coming soon...
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
