<div class="sidebar" [class.expanded]="isExpanded()">
  <!-- App Branding / Toggle Area -->
  <div class="sidebar-header" (click)="toggleSidebar()">
    <div class="app-logo">
      <mat-icon class="logo-icon">schedule</mat-icon>
    </div>
    @if (isExpanded()) {
    <div class="app-info">
      <h2 class="app-name">Trackie</h2>
      <p class="app-subtitle">Time Tracker</p>
    </div>
    <div class="toggle-indicator">
      <mat-icon class="toggle-icon">chevron_left</mat-icon>
    </div>
    }
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    @for (item of navigationItems; track item.path) {
    <a
      [routerLink]="item.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: !!item.exact }"
      class="nav-item"
      [matTooltip]="!isExpanded() ? item.label : ''"
      matTooltipPosition="right"
    >
      <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
      @if (isExpanded()) {
      <span class="nav-label">{{ item.label }}</span>
      }
    </a>
    }
  </nav>
</div>
